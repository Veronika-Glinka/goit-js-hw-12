<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/goit-js-hw-12/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <script type="module" crossorigin src="/goit-js-hw-12/index.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-12/assets/vendor-C2BD4WGs.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-12/assets/vendor-Dr4k8ETB.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-12/assets/index-DYS3dlPx.css">
  </head>
  <body>
    <form class="form">
      <label>
        <input
          type="text"
          name="search-text"
          placeholder="Search images..."
          required
        />
      </label>
      <button type="submit">Search</button>
    </form>

    <span class="loader"></span>

    <!-- Wrap gallery and button in a container -->
    <div class="gallery-container">
      <ul class="gallery"></ul>
      <button type="submit" class="load-more-btn">Load more</button>
      <p
        class="loading-text"
        style="display: none; text-align: center; margin-top: 10px"
      >
        Loading images, please wait...
      </p>

      <p
        class="end-of-collection"
        style="display: none; color: red; text-align: center"
      >
        We're sorry, but you've reached the end of search results.
      </p>
    </div>

  </body>
</html>
